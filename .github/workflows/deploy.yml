name: Build & Deploy to ECR -> EKS

on:
  push:
    branches:
      - main
      - master

env:
  AWS_REGION: ap-south-1
  ECR_ACCOUNT: 458945172685
  ECR_REPO: featureauth
  IMAGE_TAG: latest
  K8S_NAMESPACE: mongo
  K8S_DEPLOYMENT: featureauth

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG -f Dockerfile .

      - name: Tag Docker image for ECR
        run: |
          docker tag $ECR_REPO:$IMAGE_TAG $ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG

      - name: Push image to ECR
        run: |
          docker push $ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG

      - name: Configure kubectl (decode KUBE_CONFIG secret)
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster
        run: |
          kubectl get nodes --request-timeout=10s
          kubectl get ns

      - name: Update K8s Deployment image
        run: |
          kubectl -n $K8S_NAMESPACE set image deployment/$K8S_DEPLOYMENT \
            $K8S_DEPLOYMENT=$ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG --record

      - name: Wait for rollout to finish
        run: |
          kubectl -n $K8S_NAMESPACE rollout status deployment/$K8S_DEPLOYMENT --timeout=180s

      - name: Print pod status
        run: |
          kubectl -n $K8S_NAMESPACE get pods -l app=$K8S_DEPLOYMENT -o wide
